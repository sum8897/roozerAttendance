<ion-header>
  <ion-toolbar>

    <ion-title style="text-align: center;">
      Dashboad
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="text-align: center;">
    <div style="display: block;justify-content: center;
  margin: 20px auto 0 auto;">
      <img style="width: 55px;" src="../../../assets/img/logo.jpeg">
      <div class="title" style="text-transform: uppercase;font-size: 18px;
  margin-top: 6px;
  margin-left: 10px;
  color: #2d6ea8;font-weight: 600;">Roozer Technologies</div>
    </div>
    <div class="main-date-time">
      <!-- <i class="fa-solid fa-hand-pointer"></i> -->
      <div class="time">10:10 am</div>
      <div class="date-date">wednesday, Sept 28</div>
    </div>
    <div class="punch">
      <div class="punch-in-out" *ngIf="punchIn">
        <div class="punch-button">
          <div class="icons">
            <fa-icon icon="hand-pointer" style="width: 50px;height: 50px;"></fa-icon>
          </div>
          <div class="text"> Punch<br> In</div>
        </div>
      </div>
      <div class="punch-in-out" *ngIf="punchOut">
        <div class="punch-button">
          <div class="icons">
            <fa-icon icon="hand-pointer" style="width: 50px;height: 50px;"></fa-icon>
          </div>
          <div class="text"> Punch<br> out</div>
        </div>
      </div>
    </div>
    <div class="punching-timing">
      <div class="punching-in">
        <div class="punching-in-time">10:00 am</div>
        <div class="punching-time-text">Check in time</div>
      </div>
      <div class="punching-out">
        <div class="punching-out-time">7:00 pm</div>
        <div class="punching-time-text">Check out time</div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="toolbar">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button class="home">
          <!-- <fa-icon icon="home" style="width: 20px;height: 20px;"></fa-icon> -->
          <ion-icon name="home-outline"></ion-icon>
        </ion-tab-button>
        <!-- <ion-tab-button class="profile" (click)='userProfile()'>
          <ion-icon name="person-outline"></ion-icon>
        </ion-tab-button> -->
        <ion-tab-button (click)="attendance()" class="attendance">
          <ion-icon name="calendar-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button class="notifications" (click)="notifications()">
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button class="labs" (click)="user.menuOpen()">
          <ion-icon name="menu-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
