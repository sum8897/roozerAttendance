<ion-header>
  <ion-toolbar>

    <ion-title style="text-align: center;">
      Dashboad
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="attendance-card" *ngFor="let att of attendanceData">
    <ion-row>
      <ion-col size="4" class="attendance-col" style="padding-left: 10px;">
        <div class="attendance-text">Emp_Id</div>
        <div class="attendance-date">{{att.date}}</div>
      </ion-col>
      <ion-col size="4" class="attendance-col">
        <div class="attendance-text">Check-in</div>
        <div class="attendance-in">{{att.check_in}}</div>
      </ion-col>
      <ion-col size="4" class="attendance-col">
        <div class="attendance-text">Check-out</div>
        <div class="attendance-out">{{att.check_out}}</div>
      </ion-col>
    </ion-row>
    <div style="justify-content: center;display: inline-flex;width: 100%;">
      <ion-button style="--background: #f47c7c;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Late&nbsp;&nbsp;&nbsp;&nbsp;</ion-button>
      <ion-button style="--background: green;">Approved</ion-button>
    </div>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar class="toolbar">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button class="home" (click)="adminDashboard()">
          <!-- <fa-icon icon="home" style="width: 20px;height: 20px;"></fa-icon> -->
          <ion-icon name="home-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button class="profile" (click)='adminProfile()'>
          <ion-icon name="person-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button (click)="empList()" class="emplist">
          <ion-icon name="people-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button class="notifications" (click)="notifications()">
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button class="labs" (click)="user.menuAdminOpen()">
          <ion-icon name="menu-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
