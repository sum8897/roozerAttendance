<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/customer-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

</ion-content>
<ion-footer>
  <ion-toolbar class="toolbar">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button class="home" (click)="customerDashboard()">
          <ion-icon name="home-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button class="profile" (click)='customerProfile()'>
          <ion-icon name="person-outline"></ion-icon>
        </ion-tab-button>
        <!-- <ion-tab-button (click)="customerQuery()" class="attendance">
          <ion-icon name="calendar-outline"></ion-icon>
        </ion-tab-button> -->
        <ion-tab-button class="notifications" (click)="notifications()">
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button class="labs" (click)="user.customermenuOpen()">
          <ion-icon name="menu-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
