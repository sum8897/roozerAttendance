<ion-header>
  <ion-toolbar>

    <ion-title style="text-align: center;">
      Our Testimonial
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="display: block;justify-content: center;
  margin: 20px auto 0 auto;width: 100%;text-align: center;">
      <img style="width: 80px;" src="../../../assets/img/logo.jpeg">
      <div class="title" style="text-transform: uppercase;font-size: 21px;
  margin-top: 6px;
  margin-left: 10px;
  color: #2d6ea8;font-weight: 600;">Roozer Technologies</div>
    </div>
   <div class="test_div" style="margin-top: 50px;">
    <ion-card class="customer-card" *ngFor="let test of testimonial_data">
      <div class="testimonial_name">{{test.name}}</div>
      <div class="testimonial_data">{{test.data}}</div>
      </ion-card></div>
</ion-content>
<ion-footer>
  <ion-toolbar class="toolbar">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button class="home" (click)="customerDashboard()">
          <ion-icon name="home-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button class="profile" (click)='customerProfile()'>
          <ion-icon name="person-outline"></ion-icon>
        </ion-tab-button>
        <!-- <ion-tab-button (click)="customerQuery()" class="attendance">
          <ion-icon name="calendar-outline"></ion-icon>
        </ion-tab-button> -->
        <ion-tab-button class="notifications" (click)="notifications()">
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button class="labs" (click)="user.customermenuOpen()">
          <ion-icon name="menu-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
